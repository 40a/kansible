machine:
  services:
    - docker
  environment:
    GO15VENDOREXPERIMENT: 1

dependencies:
  override:
    - go version
    - glide --version
    - make bootstrap build test

test:
  override:
    - echo yes

deployment:
  hub:
    branch: master
    owner: fabric8io
    commands:
      - docker build -t fabric8/kansible .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push fabric8/kansible
