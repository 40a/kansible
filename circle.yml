machine:
  services:
    - docker
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - wget "https://github.com/Masterminds/glide/releases/download/0.8.2/glide-0.8.2-linux-amd64.tar.gz"
    - mkdir -p $HOME/bin
    - tar -vxz -C $HOME/bin --strip=1 -f glide-0.8.2-linux-amd64.tar.gz
    - export PATH="$HOME/bin:$PATH" GLIDE_HOME="$HOME/.glide"
    - export GO15VENDOREXPERIMENT=1

  override:
    - go version
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - make bootstrap build test

test:
  override:
    - echo yes

deployment:
  hub:
    branch: master
    owner: fabric8io
    commands:
      - docker build -t fabric8/gosupervise .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push fabric8/gosupervise
